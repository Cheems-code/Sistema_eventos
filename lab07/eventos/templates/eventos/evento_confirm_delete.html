{% extends 'base.html' %}

{% block content %}
    <h1>Eliminar Evento</h1>
    <p>¿Estás seguro de que quieres eliminar el evento "{{ evento.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'evento_detail' evento.pk %}">Cancelar</a>
{% endblock %}
