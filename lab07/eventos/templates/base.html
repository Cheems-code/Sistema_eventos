<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión de Eventos{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'evento_list' %}">Inicio</a>
        {% if user.is_authenticated %}
            <a href="{% url 'evento_create' %}">Crear Evento</a>
            <a href="{% url 'perfil_usuario' %}">Mi Perfil</a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Cerrar Sesión</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Iniciar Sesión</a>
            <a href="{% url 'registro' %}">Registrarse</a>
        {% endif %}
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
